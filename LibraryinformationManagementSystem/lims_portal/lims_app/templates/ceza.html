
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ceza</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* açık mavi tonu */
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333; /* koyu gri */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd; /* açık gri */
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2; /* açık gri tonu */
    }
    form {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"] {
        padding: 5px;
        width: 200px;
    }
    button {
        padding: 5px 20px;
        background-color: #4CAF50; /* açık yeşil */
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049; /* koyu yeşil */
    }
</style>
</head>
<body>

<h1>Ceza Bilgileri</h1>

<form method="GET">
    <input type="text" name="search_id" placeholder="ID Arama...">
    <button type="submit">Ara</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Kitap Adı</th>
            <th>Son Teslim Tarihi</th>
            <th>Teslim Edilen Tarih</th>
            <th>Ceza</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.book_name }}</td>
            <td>{{ record.due_date }}</td>
            <td>{{ record.return_date }}</td>
            <td>{{ record.penalty }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
